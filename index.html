<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="root.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>DI Todo</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<div class="main-container">
    <header class="headerContainer">
        <img src="images/to.svg" class="header-to" alt="Image to">
        <img src="images/sep.svg" class="header-separator" alt="Image separator">
        <img src="images/do.svg" class="header-todo" alt="Image do">
    </header>

    <div class="cards-container">
        <form>
            <fieldset>
                <div class="card">
                    <div class="card-header">
                        <div class="card-header-title">
                            <label for="name"></label>
                            <input id="name" class="card-header-title-label" type="text" autocomplete="off" value="GV 2020 OD"/>
                        </div>
                        <div><button type="submit" class="removeCard"></button></div>
                    </div>

                    <label class="cardItem">
                        <input type="checkbox" class="checkboxInput" hidden>
                        <span>Prepare mockups for Invoice flow</span>
                        <span class="check_mark"></span>
                    </label>

                    <label class="cardItem">
                        <input type="checkbox" class="checkboxInput" hidden>
                        <span>Add data</span>
                        <span class="check_mark"></span>
                    </label>

                    <label class="cardItem">
                        <input type="checkbox" class="checkboxInput" hidden>
                        <span>Demo with VJ</span>
                        <span class="check_mark"></span>
                    </label>

                    <label class="cardItem">
                        <input type="checkbox" class="checkboxInput" hidden>
                        <span>Prepare mockups for Invoice flow, contracts, new <br> template animation</span>
                        <span class="check_mark"></span>
                    </label>

                    <div class="add-to-do-container">
                        <input type="text" id="add" class="add-to-do" autocomplete="off" placeholder="Add to-do"/>
                        <label for="add"></label>
                    </div>

                </div>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <div class="card">
                    <div class="card-header">
                        <div class="card-header-title">
                            <label for="name1"></label>
                            <input id="name1" class="card-header-title-label" type="text" autocomplete="off" value="GV 2020 OD"/>
                        </div>
                        <div><button type="submit" class="removeCard"></button></div>
                    </div>

                    <label class="cardItem">
                        <input type="checkbox" class="checkboxInput" hidden>
                        <span>Addiction When Gambling Becomes A Problem</span>
                        <span class="check_mark"></span>
                    </label>

                    <label class="cardItem">
                        <input type="checkbox" class="checkboxInput" hidden>
                        <span>How Plasma Tvs And Lcd Tvs Differ</span>
                        <span class="check_mark"></span>
                    </label>

                    <label class="cardItem">
                        <input type="checkbox" class="checkboxInput" hidden>
                        <span>How Does An Lcd Screen Work</span>
                        <span class="check_mark"></span>
                    </label>

                    <label class="cardItem">
                        <input type="checkbox" class="checkboxInput" hidden>
                        <span>Life Advice Looking Through A Window</span>
                        <span class="check_mark"></span>
                    </label>

                    <div class="add-to-do-container">
                        <input type="text" id="add1" class="add-to-do" autocomplete="off" placeholder="Add to-do"/>
                        <label for="add1"></label>
                    </div>
                </div>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <div class="card">
                    <div class="card-header">
                        <div class="card-header-title">
                            <label for="name2"></label>
                            <input id="name2" class="card-header-title-label" type="text" autocomplete="off" value="GV 2020 OD"/>
                        </div>
                        <div><button type="submit" class="removeCard"></button></div>
                    </div>

                    <label class="cardItem">
                        <input type="checkbox" class="checkboxInput" hidden>
                        <span>Sony Laptops Are Still Part Of The Sony Family</span>
                        <span class="check_mark"></span>
                    </label>

                    <label class="cardItem">
                        <input type="checkbox" class="checkboxInput" hidden>
                        <span>Choosing The Best Audio Player Software For Your Computer</span>
                        <span class="check_mark"></span>
                    </label>

                    <label class="cardItem">
                        <input type="checkbox" class="checkboxInput" hidden>
                        <span>How Does An Lcd Screen Work</span>
                        <span class="check_mark"></span>
                    </label>

                    <label class="cardItem">
                        <input type="checkbox" class="checkboxInput" hidden>
                        <span>Sony Laptops Are Still Part Of The Sony Family</span>
                        <span class="check_mark"></span>
                    </label>

                    <div class="add-to-do-container">
                        <input type="text" id="add2" class="add-to-do" autocomplete="off" placeholder="Add to-do"/>
                        <label for="add2"></label>
                    </div>
                </div>
            </fieldset>
        </form>
        <div><button class="addWidget"></button></div>
    </div>
</div>
</body>
</html>
